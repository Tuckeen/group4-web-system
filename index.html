<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings for mobile devices -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the custom CSS file for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Include Font Awesome for icons -->
    <script type="module" src="register.js" defer></script> <!-- Link to the JavaScript file for registration logic, deferred to load after HTML -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Include Axios for making HTTP requests -->
    <script type="module" src="login.js" defer></script> <!-- Link to the JavaScript file for login logic, deferred to load after HTML -->
   
    <title>Login And Sign Up Form</title> <!-- Title of the webpage -->
</head>

<body>
    <div class="wrapper"> <!-- Main container for the login form -->
        <h1>Login</h1> <!-- Main heading for the login section -->
        <form id="login-form" action="#" onsubmit="return false;"> <!-- Form for user login -->
            <div class="input-container"> <!-- Container for the email input -->
                <i class="fas fa-envelope"></i> <!-- Font Awesome icon for email -->
                <input type="email" id="login-email" placeholder="Email Address" required> <!-- Input field for email address -->
            </div>
            <div class="input-container"> <!-- Container for the password input -->
                <i class="fas fa-lock"></i> <!-- Font Awesome icon for password -->
                <input type="password" id="login-password" placeholder="Password" required> <!-- Input field for password -->
            </div>
            <div class="recover"> <!-- Link for recovering forgotten passwords -->
                <a href="#">Forgot Password?</a> <!-- Placeholder link for password recovery -->
            </div>
            <div class="one"> <!-- Container for the "Remember Me" checkbox -->
                <input type="checkbox" id="register-check"> <!-- Checkbox for remembering user login -->
                <label for="register-check">Remember Me</label> <!-- Label for checkbox -->
            </div>
            <button type="submit" id="login-button">Login</button> <!-- Button to submit the login form -->
        </form>
        <div class="message-container" id="messageContainer" style="display:none;"> <!-- Hidden message container for alerts -->
            <div class="message-content">
                <p id="messageText"></p> <!-- Area for displaying messages -->
                <button id="okButton">OK</button> <!-- Button to dismiss the message -->
            </div>
        </div>
        
        <div class="member"> <!-- Message for new users -->
            Not a member? <a href="./signup.html">Register Now</a> <!-- Link to registration page -->
        </div>
        
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
